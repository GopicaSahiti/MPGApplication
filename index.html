
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <script>
        "use strict";
        var $ = function(id) {
            return document.getElementById(id);
        };
        var calculateMpg = function(miles, gallons) {
			var mpg = (miles / gallons);
			mpg = mpg.toFixed(1);
			return mpg;
		};
		function ClearEntries() {

        document.getElementById("miles").value = "";
        document.getElementById("gallons").value = "";
		document.getElementById("mpg").value = "";
        }
		
	    

		
		
		var processEntries = function() {
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);

			if (isNaN(miles) || miles <= 0) 
			{
                if (isNaN(gallons) || gallons <= 0)
				{
				$("miles").focus();
				alert("Miles and Gallons entries must be numeric or greater than zero ");
				
			    }
				else{
				alert("Miles entries must be numeric or greater than zero ");
				$("miles").focus();
				}
				
            }
			else if (isNaN(gallons) || gallons <= 0)
			{
			alert("Gallons entries must be numeric or greater than zero");
			$("gallons").focus();
			}
			
			else {
                $("mpg").value = calculateMpg(miles, gallons);
                $("miles").focus();
            }
			
		};
		window.onload = function() {
            $("calculate").onclick = processEntries;
        };
		
    </script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
		<input type="text" id="miles"><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons"><br>
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG"><br>
		<label>&nbsp;</label>
		<input type="button" id="clearEntries" onclick="ClearEntries()" value="  Clear Entries  "><br>
    </main>
</body>
</html>
